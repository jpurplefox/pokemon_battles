version: "3"

services:
  api:
    build: '.'
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - FLASK_APP=endpoints/flask_app.py
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
      - MONGO_HOST=mongo
      - REDIS_HOST=redis
    volumes:
      - ./src:/src
      - ./tests:/tests
    entrypoint:
      - python
      - run_flask.py
    ports:
      - "5000:5000"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  mongo:
    image: mongo:4.2.2-bionic
    ports:
      - "27017:27017"
